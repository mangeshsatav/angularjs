<!DOCTYPE html>
<html ng-app>
<head>
    <title>todo with angulr js</title>
    <script src="http://code.angularjs.org/1.2.10/angular.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

    <script type="text/javascript" src="todo.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">

</head>
<body>

<div ng-controller="TodoCtrl">

    <h2>Total Todos: {{getTotalTodos()}}</h2>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="glyphicon-plus"></i>ADD</button>

        
    </form>

    <button class="btn-danger" ng-click="clearCompleted()"><i class="glyphicon-trash"></i> Clear Completed</button>


</div>



</body>
</html>
